# application.yml

spring:
  profiles:
    active: dev
  application:
    name: account-service
  datasource:
    url: ${NEWS_DATASOURCE_URL}
    username: ${NEWS_DATASOURCE_USERNAME}
    password: ${NEWS_DATASOURCE_PASSWORD}
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: validate

staffjoy:
  common:
    sentry-dsn: ${SENTRY_DSN}
    deploy-env: ${DEPLOY:V2}
  signing-secret: ${SIGNING_SECRET}

simple:
  account-service-endpoint: ${ACCOUNT_SERVICE_ENDPOINT:http://account-service:8080}

server:
  servlet:
    context-path: /simple/account